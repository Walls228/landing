<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Лендинг страница услуг</title>
	<link rel="stylesheet" href="style.css">
	<script>
		window.onscroll = function() {scrollFunction()};

		function scrollFunction() {
			if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				document.getElementById('goTop').style.display = "block";
			} else {
				document.getElementById('goTop').style.display = "none";
			}
		}
	</script>
</head>
<body>
	<a href="#top" id="goTop">Наверх</a>
	<header>
		<nav class="menu">
			<ul>
				<li><a href="#">Главная</a></li>
				<li><a href="#section1">О нас</a></li>
				<li><a href="#section2">Услуги</a></li>
				<li><a href="#footer">Контакты</a></li>
			</ul>
		</nav>
	</header>
	<section class="hero">
		<div class="container" id="section1">
			<h1>Добро пожаловать!</h1>
			<p>Мы предоставляем качественные услуги и гарантируем ваши результаты.</p>
			<button>Подробнее</button>
		</div>
	</section>
	<section class="services">
		<div class="container" id="section2">
			<h2>Наши услуги</h2>
			<div class="service">
				<img src="service1.png" alt="Услуга 1">
				<h3>Услуга 1</h3>
				<p>Описание услуги 1</p>
			</div>
			<div class="service">
				<img src="service2.jpg" alt="Услуга 2">
				<h3>Услуга 2</h3>
				<p>Описание услуги 2</p>
			</div>
		</div>
	</section>
	<footer>
		<div class="container" id="footer">
			<p>Наша компания &copy; 2023</p>
		</div>
	</footer>
</body>
</html>
